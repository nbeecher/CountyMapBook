<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Map on Demand</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
	<link rel ="stylesheet" href="css/style.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

</head>
<body class = "claro">
	<div id="viewDiv">
		<span id="info"></span>
		<span id="info2"></span>
		<button type="button" id="print" class="btn btn-default btn-block" data-toggle="tooltip" title="Print extent">
			<span class="esri-icon-printer"></span>
		</button>
		<button type="button" id="extent" class="btn btn-default btn-block" data-toggle="tooltip" title="Default map view">
	</div>
	<div id="loaderOverlay"></div>
	<div id="loader">
		<img src="/images/loader.gif"></img>
	</div>
	<div id="toc">
		<div id="logo">
			<img src="/images/TxDOT_Logo.png"></img>
			<h5>Map on Demand</h5>
		</div>
		<div id="search"></div>
		<div id="overlays">
			<table id="tocData" class="tocTables">
		  		<tr><th>Overlays</th></tr>
		  		<tr><td class="Overlay" id='Evacuation_Route'>Evacuation Route</td></tr>
		  		<tr><td class="Overlay" id='FC_System'>Functional Classification</td></tr>
		  		<tr><td class="Overlay" id='Low_Water'>Low Water Crossing</td></tr>
		  		<tr><td class="Overlay" id='Grid'>Grid Cells</td></tr>
			</table>
			<button id="clear">Clear All Overlays</button>
	  	</div>
		<div id="legend">
			<table id="tocLegend" class="tocTables">
				<tr><th>Map Legend</th><tr>
				<tr><td>
					<div id="legendDiv"></div>
					<div id="legendDescDiv"></div>
				</td><tr>
			</table>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="https://js.arcgis.com/4.7/"></script>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
